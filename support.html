       <h2>Frequently Asked Questions</h2>

       <h3>How do I save articles for offline reading?</h3>
       <p>Tap the bookmark icon while reading an article to save it for offline access.</p>

       <h3>How do I change news categories?</h3>
       <p>In the News tab, tap the category selector at the top to choose different news categories.</p>

       <h3>How do I enable dark mode?</h3>
       <p>Go to the Settings tab and toggle the dark mode option.</p>

       <h3>How do I report a bug?</h3>
       <p>Please email us with details about the issue, including your device model and iOS version.</p>
